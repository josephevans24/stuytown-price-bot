# .github/workflows/hourly.yml
name: StuyTown price check        # üëà shows up in Actions sidebar

on:
  schedule:
    # every hour on the hour (UTC) ‚âà top of the hour in New York
    - cron: "0 * * * *"
  workflow_dispatch:              # lets you click ‚ÄúRun workflow‚Äù manually

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1) pull your repo
      - uses: actions/checkout@v4

      # 2) set up the latest Python 3.x
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # 3) install dependencies (requests + twilio)
      - name: Install Python deps
        run: pip install -r requirements.txt

      # 4) run the script with your secrets
      - name: Run StuyTown checker
        run: python stuytown_check.py
        env:
          TWILIO_SID:   ${{ secrets.TWILIO_SID }}
          TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
          TWILIO_FROM:  ${{ secrets.TWILIO_FROM }}
          TWILIO_TO:    ${{ secrets.TWILIO_TO }}
          PRICE_CAP:    ${{ secrets.PRICE_CAP }}
